<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .enter-site {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pseudo {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 200px;
        }

        .social-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-buttons a {
            display: block;
            width: 30px;
            height: 30px;
        }

        .social-buttons img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .ash {
            position: absolute;
            top: 0;
            color: #fff;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        .glowing-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="terrorist.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la balise vidéo.
    </video>

    <button class="enter-site" id="enterSiteButton">Entrer sur le site</button>

    <div class="content" id="content">
        <div class="profiles">
            <div class="profile">
                <div class="profile-image">
                    <img src="./profile/apo.png" alt="Profile">
                </div>
                <div class="pseudo">APO</div>
                <div class="description">
                    ????
                </div>
                <div class="social-buttons">
                    <a href="#" target="_blank"><img src="./discord.png" alt="Discord"></a>
                </div>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="./profile/kardox.jpg" alt="Profile">
                </div>
                <div class="pseudo">Kardox</div>
                <div class="description">
                    Bras droit et chef d'expédition.
                </div>
                <div class="social-buttons">
                    <a href="#" target="_blank"><img src="./discord.png" alt="Discord"></a>
                </div>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="./profile/lugia.png" alt="Profile">
                </div>
                <div class="pseudo">Lugia</div>
                <div class="description">
                    Cerveau des opérations.
                </div>
                <div class="social-buttons">
                    <a href="#" target="_blank"><img src="./discord.png" alt="Discord"></a>
                </div>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150" alt="Profile">
                </div>
                <div class="pseudo">Place disponible</div>
                <div class="description">
                    Voici une brève description de moi.
                </div>
                <div class="social-buttons">
                    <a href="#" target="_blank"><img src="./discord.png" alt="Discord"></a>
                </div>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150" alt="Profile">
                </div>
                <div class="pseudo">Place disponible</div>
                <div class="description">
                    Voici une brève description de moi.
                </div>
                <div class="social-buttons">
                    <a href="#" target="_blank"><img src="./discord.png" alt="Discord"></a>
                </div>
            </div>
        </div>

        <audio id="background-music" autoplay loop>
            <source src="song2.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas la balise audio.
        </audio>

        <div class="glowing-message">Qui est le prochain ?</div>
    </div>

    <script>
        const enterSiteButton = document.getElementById('enterSiteButton');
        const content = document.getElementById('content');
        const backgroundMusic = document.getElementById('background-music');
        const videoAudio = document.getElementById('video-audio');

        enterSiteButton.addEventListener('click', () => {
            enterSiteButton.style.display = 'none';
            content.style.display = 'flex';
            backgroundMusic.play();
            videoAudio.play();
        });

        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.textContent = '❄';
            snowflake.classList.add('ash');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        };

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
