<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pseudo {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
            max-width: 400px;
        }

        .ash {
            position: absolute;
            top: 0;
            color: #ff4500;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="profile-image">
        <img src="./profile/kardox.jpg" alt="Profile">
    </div>
    <div class="pseudo">Kardox</div>
    <div class="description">
        Voici une br√®ve description de moi. Je suis passionn√© par la cr√©ation de sites web sobres et √©l√©gants.
    </div>

    <script>
        const createAsh = () => {
            const ash = document.createElement('div');
            ash.textContent = 'üî•';
            ash.classList.add('ash');
            ash.style.left = Math.random() * window.innerWidth + 'px';
            ash.style.fontSize = Math.random() * 10 + 10 + 'px';
            ash.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(ash);

            ash.addEventListener('animationend', () => {
                ash.remove();
            });
        };

        setInterval(createAsh, 100);
    </script>
</body>
</html>
